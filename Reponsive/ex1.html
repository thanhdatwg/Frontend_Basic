<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP COMPUTER</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="">
            <span>Three Dots</span>
        </div>
        <nav class="nav-links">
                <a href="">Specs</a>
                <a href="">Products</a>
                <a href="">Contact</a>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="">
        </div>
    </header>
    
    <!-- DONE MAIN -->

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select_1">14 Inch</button>
                    <button class="cta-select_2">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img class="drop" src="./img/matebook.png" alt="">
            </div>
        </section>
        <section>
            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>
            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">

        </section>
    </main>

</body>
</html>
